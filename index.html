		function calculator(){
			var a = prompt('Điền giá trị a');
			var b = prompt('Điền giá trị b');
			var c = prompt('Điền giá trị c');
			if (isNaN(a)||isNaN(b)||isNaN(c)) {
				document.querySelector('.warning').innerHTML='Vui lòng nhập số';
				document.querySelector('.pt').innerHTML="";
				document.querySelector('.x1').innerHTML='';
				document.querySelector('.x2').innerHTML='';
				document.querySelector('.valueDelta').innerHTML='';
				
			}else{
				document.querySelector('.warning').innerHTML='';
				var delta=b*b -(4*a*c);
				document.querySelector('.valueDelta').innerHTML=delta;
				if (delta>0) {
					document.querySelector('.pt').innerHTML="Có 2 nghiệm";
					var xmot=(-b+Math.sqrt(delta))/(2*a);
					var xhai=(-b-Math.sqrt(delta))/(2*a);
					document.querySelector('.x1').innerHTML=xmot;
					document.querySelector('.x2').innerHTML=xhai;
				};
				if (delta==0) {
					document.querySelector('.pt').innerHTML="Phương trình có nghiệm trùng";
					var xmot=(-b)/(2*a);
					var xhai=(-b)/(2*a);
					document.querySelector('.x1').innerHTML=xmot;
					document.querySelector('.x2').innerHTML=xhai;
				};
				if (delta<0) {
					document.querySelector('.pt').innerHTML="Không có nghiệm thực";
					document.querySelector('.x1').innerHTML='Vô nghiệm';
					document.querySelector('.x2').innerHTML='Vô nghiệm';
				};
			}
			
		}
		calculator();
